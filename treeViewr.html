});

var ItemList = React.createClass({
	render: function() {
		return (
			<div className="list-block">
				<ul className="item-list">
					{this.props.itemTrees.map(function (tree) {
						return <ItemWithImage itemName={tree.info.name} itemImgUri={tree.info.imageUri} childTreeId={tree.id} />;
					})}
				</ul>
			</div>
		);
	}
});

var ItemWithImage = React.createClass({
	handleOpen: function() {
		Actions.openItem(1, null);
	},
	render: function() {
		return (
			<li className="item-with-image" data-tree-id={this.props.childTreeId} onClick={this.handleOpen}>
				<img title={this.props.itemName} alt={this.props.itemName} src={this.props.itemImgUri} />
				<span>{this.props.itemName}</span>
			</li>
		);
	}
});
